<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus - Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
    <canvas id="particleCanvas"></canvas>

    <header class="header">
        <div class="hamburger" onclick="toggleSidebar()">
            <span></span><span></span><span></span>
        </div>
        <div class="user-info">
            <span id="headerUserName">Guest</span>
            <div class="avatar" id="userAvatar">?</div>
        </div>
    </header>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">NEXUS</div>
        <nav class="nav-items">
            <a href="#" class="nav-item">ðŸ’¬ Global Chat</a>
            <a href="#" class="nav-item" onclick="toggleDarkMode()">ðŸŒ“ Toggle Theme</a>
        </nav>
        <div class="sidebar-footer">
            <button class="footer-btn logout-btn" onclick="location.reload()">Reset</button>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <main id="chatContainer">
        <div id="chatBox"></div>
        <div id="typingIndicator"></div>
        
        <form id="messageInputBox">
            <input id="messageInput" type="text" placeholder="Type a message..." autocomplete="off">
            <button type="submit" class="primary">Send</button>
        </form>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
