<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - mid honestly</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body id="page-home" class="dark-mode">
    <canvas id="particleCanvas"></canvas>

    <div class="home-container">
        <div class="glass-panel profile-card">
            <div class="profile-header">
                <img id="display-pfp" class="profile-avatar" src="" alt="Profile">
                <div>
                    <h2>Welcome back,</h2>
                    <h1 id="display-name" class="glow-text">User</h1>
                </div>
            </div>
            
            <div class="action-buttons">
                <button onclick="window.location.href='chat.html'" class="btn-primary huge-btn">
                    <i class="fas fa-comments"></i> Enter Chat Room
                </button>
                <button onclick="window.location.href='call.html'" class="btn-primary huge-btn" style="background:#6c5ce7;">
                    <i class="fas fa-video"></i> Video Call
                </button>
                <button onclick="logout()" class="btn-danger">
                    <i class="fas fa-sign-out-alt"></i> Log Out
                </button>
            </div>
        </div>

        <div class="glass-panel members-card">
            <h3><i class="fas fa-users"></i> Online Members</h3>
            <div class="online-list-wrapper">
                <ul id="online-users-list" class="modern-list">
                    </ul>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="particles.js"></script>
    <script src="script.js"></script>
</body>
</html>
