<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - Particle Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body id="page-home" class="dark-mode">
    <canvas id="particleCanvas"></canvas>

    <div class="glass-panel centered-panel">
        <h1>Welcome, <span id="display-name">User</span>!</h1>
        <img id="display-pfp" class="profile-preview" src="" alt="Profile">
        
        <div class="home-menu">
            <button onclick="window.location.href='chat.html'" class="big-btn">
                <i class="fas fa-comments"></i> Enter Chat Room
            </button>
            
            <div class="online-status-box">
                <h3>Online Members</h3>
                <ul id="online-users-list"></ul>
            </div>

            <button onclick="logout()" class="logout-btn">Log Out</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="particles.js"></script>
    <script src="script.js"></script>
</body>
</html>
