<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub - Nexus</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body id="page-home">
    <canvas id="particleCanvas"></canvas>

    <div class="app-container">
        
        <header class="dashboard-header fade-in">
            <div class="brand">
                <i class="fas fa-atom"></i> Nexus Revived
            </div>
            <div class="user-pill">
                <img id="display-pfp" class="pill-avatar" src="" alt="">
                <span id="display-name" class="pill-name">User</span>
                <i onclick="logout()" class="fas fa-power-off logout-icon" title="Log Out"></i>
            </div>
        </header>

        <div class="dashboard-grid">
            
            <div class="main-content">
                <div class="glass-panel welcome-banner fade-in delay-1">
                    <h2 style="margin:0; font-weight:400; color:#aaa; font-size:1rem;">Welcome back,</h2>
                    <h1 class="glow-text">Ready to Connect?</h1>
                    <p>Jump into the global chat room or start a private secure video call with your friends.</p>
                </div>

                <div class="actions-grid fade-in delay-2">
                    <div onclick="window.location.href='chat.html'" class="action-card card-chat">
                        <i class="fas fa-comments card-icon"></i>
                        <div>
                            <div class="card-title">Chat Room</div>
                            <div class="card-desc">Join the live conversation</div>
                        </div>
                        <i class="fas fa-arrow-right" style="position:absolute; bottom:30px; right:30px; opacity:0.5;"></i>
                    </div>

                    <div onclick="window.location.href='call.html'" class="action-card card-video">
                        <i class="fas fa-video card-icon"></i>
                        <div>
                            <div class="card-title">Video Call</div>
                            <div class="card-desc">Low latency P2P calling</div>
                        </div>
                        <i class="fas fa-arrow-right" style="position:absolute; bottom:30px; right:30px; opacity:0.5;"></i>
                    </div>
                </div>
            </div>

            <div class="glass-panel members-panel fade-in delay-3" style="padding: 20px;">
                <div class="panel-header">
                    <div class="panel-title">
                        <i class="fas fa-globe-americas"></i> Online Users
                    </div>
                    <span class="live-badge">LIVE</span>
                </div>
                
                <div class="online-list-wrapper">
                    <ul id="online-users-list" style="list-style: none; padding: 0; margin: 0;">
                        </ul>
                </div>
            </div>

        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="particles.js"></script>
    <script src="script.js"></script>
</body>
</html>
