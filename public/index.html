<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus - Chat</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <script src="global.js"></script>

    <div id="uploadProgressContainer"><div id="uploadProgressBar"></div></div>

    <div id="mediaModal">
        <div class="close-btn" onclick="closeMediaModal()">&times;</div>
        <img id="modalImg" alt="Expanded" style="display:none;">
        <video id="modalVideo" controls style="display:none;"></video>
    </div>

    <div id="profileCardModal" onclick="closeProfileCard()">
        <div class="profile-card" onclick="event.stopPropagation()">
            <div class="card-header"></div>
            <img id="cardPfp" src="" class="card-pfp">
            <div class="card-content">
                <div id="cardName" class="card-name">Username</div>
                <div id="cardEmail" style="font-size: 12px; color: #888;"></div>
                <p id="cardBio" class="card-bio">"No bio yet."</p>
            </div>
        </div>
    </div>

    <div id="topActions">
        <button id="adminClearBtn" onclick="clearChat()" style="display:none; background:#ea4335;">CLEAR CHAT</button>
        <button onclick="toggleMemberList()" style="background:#4285f4;">ðŸ‘¥ MEMBERS</button>
    </div>

    <div id="chatBox"></div>
    <div id="typingIndicator"></div>

    <div id="messageInputBox">
        <label for="fileInput" style="cursor:pointer; font-size:24px; color: #4285f4;">ðŸ“·</label>
        <input type="file" id="fileInput" accept="image/*,video/*" style="display:none;">
        <input id="messageInput" type="text" placeholder="Type a message..." autocomplete="off">
        <button id="sendBtn">Send</button>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
