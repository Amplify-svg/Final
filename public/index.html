<!DOCTYPE html>
<html>
<head>
    <title>Codespaces Chat</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; height: 90vh; }
        #messages { list-style: none; flex-grow: 1; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
        #form { display: flex; padding: 10px; }
        #input { flex-grow: 1; padding: 10px; }
    </style>
</head>
<body>
    <ul id="messages"></ul>
    <form id="form">
        <input id="input" autocomplete="off" placeholder="Type a message..." /><button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
