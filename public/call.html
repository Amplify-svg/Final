<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call - YIPE IT WORKS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body id="page-call" class="dark-mode">
    <canvas id="particleCanvas"></canvas>

    <div id="call-container">
        
        <div class="video-wrapper">
            <video id="remote-video" autoplay playsinline></video>
            <video id="local-video" autoplay playsinline muted></video>
            
            <div id="call-status" class="call-status">Ready to call</div>
        </div>

        <div class="glass-panel" style="position: absolute; top: 20px; left: 20px; padding: 20px; width: 250px; z-index: 20; border-radius: 20px;">
            <button onclick="window.location.href='index.html'" class="nav-btn">
                <i class="fas fa-arrow-left"></i> Back Home
            </button>
            <div class="divider"></div>
            <h3 style="margin: 0 0 10px 0; font-size: 0.9rem; color: #888; text-transform: uppercase;">Online Users</h3>
            <ul id="call-users-list" style="list-style: none; padding: 0; max-height: 300px; overflow-y: auto;"></ul>
        </div>

        <div class="call-controls">
            <button class="control-btn"><i class="fas fa-microphone"></i></button>
            <button class="control-btn"><i class="fas fa-video"></i></button>
            
            <button id="hangup-btn" onclick="endCall()" disabled>
                <i class="fas fa-phone-slash"></i>
            </button>
        </div>
    </div>

    <div id="incoming-modal" class="hidden glass-panel centered-panel">
        <div style="font-size: 3rem; color: #00e676; margin-bottom: 20px;">
            <i class="fas fa-phone-volume fa-shake"></i>
        </div>
        <h2 id="caller-name">Incoming Call...</h2>
        <div class="buttons">
            <button onclick="acceptCall()" class="btn-glow" style="margin-right: 10px;">Accept</button>
            <button onclick="rejectIncomingCall()" class="btn-danger" style="background: #ff4757; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; flex: 1;">Decline</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="particles.js"></script>
    <script src="script.js"></script>
</body>
</html>
