<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Call - Particle Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body id="page-call" class="dark-mode">
    <canvas id="particleCanvas"></canvas>

    <div id="call-container">
        <div class="chat-sidebar glass-panel">
            <button onclick="window.location.href='index.html'" class="nav-btn">
                <i class="fas fa-home"></i> Home
            </button>
            <button onclick="window.location.href='chat.html'" class="nav-btn">
                <i class="fas fa-comments"></i> Chat Room
            </button>
            <div class="divider"></div>
            <h3>Call Online Users</h3>
            <ul id="call-users-list"></ul>
        </div>

        <div class="video-main glass-panel">
            <div class="video-wrapper">
                <video id="remote-video" autoplay playsinline></video>
                <video id="local-video" autoplay playsinline muted></video>
                
                <div id="call-status" class="call-status">Ready to call</div>
            </div>

            <div class="call-controls">
                <button id="hangup-btn" class="btn-danger" onclick="endCall()" disabled>
                    <i class="fas fa-phone-slash"></i> Hang Up
                </button>
            </div>
        </div>
    </div>

    <div id="incoming-modal" class="hidden glass-panel centered-panel">
        <h2 id="caller-name">Incoming Call...</h2>
        <div class="buttons">
            <button onclick="acceptCall()" style="background: #00e676; color: black;">
                <i class="fas fa-phone"></i> Accept
            </button>
            <button onclick="rejectIncomingCall()" style="background: #ff4757;">
                <i class="fas fa-phone-slash"></i> Decline
            </button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="particles.js"></script>
    <script src="script.js"></script>
</body>
</html>
