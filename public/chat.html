<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Room - Nexus</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body id="page-chat">
    <canvas id="particleCanvas"></canvas>

    <div class="chat-layout fade-in">
        
        <div class="glass-panel chat-sidebar">
            <h3 class="sidebar-title">Menu</h3>
            <button onclick="window.location.href='index.html'" class="nav-btn">
                <i class="fas fa-home"></i> Dashboard
            </button>
            <button onclick="window.location.href='call.html'" class="nav-btn">
                <i class="fas fa-video"></i> Video Call
            </button>
            <button onclick="toggleSettings()" class="nav-btn settings-btn">
                <i class="fas fa-cog"></i> Profile Settings
            </button>

            <div class="divider"></div>
            
            <h3 class="sidebar-title">Online Members</h3>
            <div class="online-list-wrapper">
                <ul id="online-users-list" style="padding: 0; list-style: none;"></ul>
            </div>

            <div style="margin-top: auto;">
                <button onclick="logout()" class="nav-btn logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Log Out
                </button>
            </div>
        </div>

        <div class="glass-panel chat-main">
            <div id="messages">
                </div>
            
            <div id="typing-indicator" style="position:absolute; bottom: 90px; left: 30px; font-size: 0.8rem; color: #aaa;"></div>
            
            <form id="chat-form">
                <input id="msg-input" type="text" placeholder="Type your message..." autocomplete="off" />
                <button id="send-btn" type="submit"><i class="fas fa-paper-plane"></i></button>
            </form>
        </div>
    </div>

    <div id="settings-modal" class="hidden glass-panel centered-panel fade-in">
        <h2 style="margin-top:0;">Edit Profile</h2>
        <input type="text" id="set-new-username" placeholder="New Username">
        <input type="text" id="set-new-pfp" placeholder="Image URL for Avatar">
        <input type="password" id="set-new-password" placeholder="New Password">
        <div class="buttons">
            <button onclick="saveSettings()" class="btn-primary">Save Changes</button>
            <button onclick="toggleSettings()" class="btn-danger">Cancel</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="particles.js"></script>
    <script src="script.js"></script>
</body>
</html>
