<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Room</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body id="page-chat" class="dark-mode">
    <canvas id="particleCanvas"></canvas>

    <div id="chat-container">
        <div class="chat-sidebar glass-panel">
            <button onclick="window.location.href='index.html'" class="back-btn">
                <i class="fas fa-arrow-left"></i> Home
            </button>
            <h3>Online</h3>
            <ul id="online-users-list"></ul>
            <div style="flex:1"></div>
            <button onclick="logout()" class="logout-btn">Log Out</button>
        </div>

        <div class="chat-main">
            <div id="messages"></div>
            <div class="typing-indicator" id="typing-indicator"></div>
            <form id="chat-form">
                <input type="text" id="msg-input" placeholder="Type a message..." autocomplete="off">
                <button type="submit" id="send-btn"><i class="fas fa-paper-plane"></i></button>
            </form>
        </div>
    </div>

    <button id="settings-btn" onclick="toggleSettings()"><i class="fas fa-cog"></i></button>

    <div id="settings-modal" class="hidden glass-panel centered-panel">
        <h2>Profile Settings</h2>
        <input type="text" id="set-new-username" placeholder="New Username">
        <input type="password" id="set-new-password" placeholder="New Password">
        <input type="text" id="set-new-pfp" placeholder="New PFP URL">
        <div class="buttons">
            <button onclick="saveSettings()">Save</button>
            <button onclick="toggleSettings()" style="background:#555">Cancel</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="particles.js"></script>
    <script src="script.js"></script>
</body>
</html>
