<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Login to Nexus Revived - Secure Real-time Communication">
    <meta name="theme-color" content="#050505">
    <title>Login - Nexus Revived</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body id="page-login">
    <canvas id="particleCanvas"></canvas>

    <div class="login-wrapper">
        <div class="glass-panel login-card fade-in">
            <div class="login-header">
                <div class="logo-icon"><i class="fas fa-atom"></i></div>
                <h1>Nexus Revived</h1>
                <p>Secure. Real-time. Beautiful.</p>
            </div>

            <div class="input-group">
                <input type="text" id="username" placeholder="Username" autocomplete="off">
                <i class="fas fa-user"></i>
            </div>

            <div class="input-group">
                <input type="password" id="password" placeholder="Password">
                <i class="fas fa-lock"></i>
            </div>

            <p id="auth-error" class="error-msg"></p>

            <div class="action-buttons">
                <button onclick="login()" class="btn-glow">
                    Log In <i class="fas fa-arrow-right" style="margin-left: 8px; font-size:0.8rem;"></i>
                </button>
                <button onclick="register()" class="btn-outline">
                    Create New Account
                </button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="particles.js"></script>
    <script src="script.js"></script>
</body>
</html>
