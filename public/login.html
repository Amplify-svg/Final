<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - bro this looks so cool</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body id="page-login" class="dark-mode">
    <canvas id="particleCanvas"></canvas>

    <div class="login-wrapper">
        <div class="glass-panel login-card">
            <div class="login-header">
                <div class="logo-icon"><i class="fas fa-atom"></i></div>
                <h1>Particle Chat</h1>
                <p>Secure, Real-time, Beautiful.</p>
            </div>

            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Username" autocomplete="off">
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password">
            </div>

            <p id="auth-error" class="error-msg"></p>

            <div class="action-buttons">
                <button onclick="login()" class="btn-glow">Log In</button>
                <button onclick="register()" class="btn-outline">Register</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="particles.js"></script>
    <script src="script.js"></script>
</body>
</html>
